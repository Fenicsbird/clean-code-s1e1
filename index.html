<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="more__wrapper">
    <img src="./eisenhower-matrix.jpg">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="page__wrapper">
    <p id="add__title">
      <label for="new-task" class="add-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button id="button">Add</button>
      </div>
    </p>
    <h3 class="page__title">Todo</h3>
    <ul id="incomplete-tasks" class="tasks">
      <li id="page-item">
        <input class="checkbox" type="checkbox">
        <label id="task" class="task">Pay Bills</label>
        <input id="input" type="text" class="task">
        <button id="button" class="edit">Edit</button>
        <button id="button" class="delete"><img class="img" src="./remove.svg"></button>
      </li>
      <li class="edit-mode" id="page-item">
        <input class="checkbox" type="checkbox">
        <label id="task" class="task">Go Shopping</label>
        <input id="input" type="text" value="Go Shopping" class="task">
        <button id="button" class="edit">Save</button>
        <button id="button" class="delete"><img class="img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="page__title">Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li id="page-item">
        <input class="checkbox" type="checkbox" checked>
        <label id="task" class="task">See the Doctor</label>
        <input id="input" type="text" class="task">
        <button id="button" class="edit">Edit</button>
        <button id="button" class="delete"><img class="img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
